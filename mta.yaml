_schema-version: 3.3.0
ID: employee_CAP
description: A simple CAP project.
version: 1.0.0
modules:
- name: employee_CAP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: employee_CAP-db
  - name: employee_CAP-auth
  - name: employee_CAP-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: employee_CAP-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: employee_CAP-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: employee_CAP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: employee_CAP-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comappemployeeapp.zip
      name: comappemployeeapp
      target-path: resources/
    - artifacts:
      - employeefiorielement.zip
      name: employeefiorielement
      target-path: resources/
- name: comappemployeeapp
  type: html5
  path: app/employee_app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: employeefiorielement
  type: html5
  path: app/employee_fiori_element
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: employee_CAP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: employee_CAP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: employee_CAP-html5-service
    service-plan: app-host
- name: employee_CAP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: employee_CAP-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: employee_CAP-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: employee_CAP-db
  properties:
    the-service-name: ${service-name}
- name: employee_CAP-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: employee_CAP-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
